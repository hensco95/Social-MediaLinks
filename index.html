<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Social Links Profile" />
    <!-- <meta name="theme-color" content="#fff332" /> -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="wrap">
        <section class="person_img">
          <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        </section>
        <section
          class="person_tag"
          aria-labelledby="name-heading location-heading"
        >
          <h1 id="name-heading">Jessica Randall</h1>
          <h5 id="location-heading">London, United Kingdom</h5>
        </section>
        <p>"Front-end developer and avid reader."</p>
        <section aria-label="Social Profiles">
          <ul>
            <li>GitHub</li>
            <li>Frontend</li>
            <li>Mentor</li>
            <li>LinkedIn</li>
            <li>Twitter</li>
            <li>Instagram</li>
          </ul>
        </section>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="henryjs.netlify.app">Henry Seigbein</a>.
    </div>
  </body>
</html>
